<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>
  
  <!-- Inventory Box Icon -->
  <g transform="translate(128, 128)">
    <!-- Box -->
    <rect x="0" y="80" width="256" height="160" rx="16" fill="white" opacity="0.9"/>
    <rect x="16" y="96" width="224" height="128" rx="8" fill="white"/>
    
    <!-- Box Lid -->
    <rect x="32" y="64" width="192" height="32" rx="8" fill="white" opacity="0.8"/>
    
    <!-- Inventory Lines -->
    <line x1="48" y1="120" x2="208" y2="120" stroke="#3B82F6" stroke-width="3" opacity="0.6"/>
    <line x1="48" y1="140" x2="208" y2="140" stroke="#3B82F6" stroke-width="3" opacity="0.6"/>
    <line x1="48" y1="160" x2="208" y2="160" stroke="#3B82F6" stroke-width="3" opacity="0.6"/>
    <line x1="48" y1="180" x2="208" y2="180" stroke="#3B82F6" stroke-width="3" opacity="0.6"/>
    
    <!-- Checkmark -->
    <circle cx="200" cy="140" r="16" fill="#10B981"/>
    <path d="M192 140 L196 144 L208 132" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- IQOS Text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">IQOS</text>
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.8">INVENTORY</text>
</svg>
